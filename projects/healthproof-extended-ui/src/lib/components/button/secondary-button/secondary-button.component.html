<button mat-flat-button [type]="type" [ngClass]="size" class="secondary-button" [disabled]="isDisabled"
    (click)="onBtnClick()">
    <span class="button-content">
        <span *ngIf="leftIcon" class="material-icons left-icon">{{ leftIcon }}</span>
        <span>{{ label }}</span>
        <span *ngIf="rightIcon" class="material-icons right-icon">{{ rightIcon }}</span>
    </span>
</button>
